<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            overflow: hidden;
        }
        h1 {
            font-size: 35px;
            color: white;
        }
        button {

        }
        #yesBtn {

            color: white;
        }
        #noBtn {
            background-color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveButton()">No üò¢</button>

    <script>
        function yesClicked() {
            document.body.innerHTML = "<h1>Yayyyyy!!! ‚ù§Ô∏è I Love You üòç</h1>";
        }

        function moveButton() {
            var button = document.getElementById("noBtn");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
