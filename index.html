<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine â¤ï¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
        }

        h1 {
            margin-top: 20vh;
            font-size: 28px;
            padding: 0 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            margin: 15px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff2e63;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff2e63;
            position: absolute;
        }

        .heart {
            position: fixed;
            top: -10px;
            color: red;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>

    <!-- ğŸµ Background Music -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <h1>
        Will You Be My Valentine, ğŸŒ¹ PRIYA ğŸŒ¹ ? â¤ï¸
    </h1>

    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()">No ğŸ˜¢</button>

    <script>
        // ğŸ’– Falling Hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // ğŸ˜ˆ No Button Runs Away
        function moveButton() {
            var button = document.getElementById("noBtn");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        // ğŸ’– Yes Click
        function yesClicked() {
            document.body.innerHTML = `
                <h1 style="margin-top:40vh;">
                    YAYYYY â¤ï¸ğŸ˜<br>
                    I Love You So Much ğŸ’•<br>
                    Forever & Always ğŸ’
                </h1>
            `;
        }
    </script>

</body>
</html>
